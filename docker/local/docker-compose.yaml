version: "2"
services:
  data:
    image: busybox
    volumes:
      - ../../../:/services:rw
  mail:
    image: debian:jessie
    volumes_from:
      - data
    working_dir: /services/service.mail
    depends_on:
      - db
    command: bin/service start
  sms:
    image: debian:jessie
    volumes_from:
      - data
    working_dir: /services/service.sms
    depends_on:
      - db
    command: bin/service start
  chat:
    image: debian:jessie
    volumes_from:
      - data
    working_dir: /services/service.chat
    depends_on:
      - db
    command: bin/service start
  auth:
    image: debian:jessie
    volumes_from:
      - data
    working_dir: /services/service.auth
    depends_on:
      - db
    command: bin/service start
  core:
    image: debian:jessie
    volumes_from:
      - data
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro
    working_dir: /services/core
    depends_on:
      - db
    command: bash ./start.sh
    ports:
      - 3004:3004
  public:
    image: debian:jessie
    volumes_from:
      - data
    working_dir: /services/service.public.api
    depends_on:
      - db
    command: bin/service start
    ports:
      - 8081:8081
  db:
    image: "postgres:9.3"
    environment:
      POSTGRES_PASSWORD: 1234
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - dbdata:/var/lib/postgresql/data/pgdata:rw
    ports:
      - "5432:5432"
  nats:
    image: "nats"
    ports:
      - 8222:8222
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - 1080:1080
  images:
    image: girokon/mandible
    ports:
      - 8087:8080
    volumes:
      - ./mandible:/etc/mandible
      - uploads:/data:rw
  imageshttp:
    image: nginx
    volumes:
      - uploads:/usr/share/nginx/html:ro
      - ./imageshttp/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8089:80
  telegram:
    image: debian:jessie
    volumes_from:
      - data
    volumes:
      - /etc/ssl/certs:/etc/ssl/certs:ro
    working_dir: /services/service.telebot
    command: bin/service start
  redis:
    image: redis
  sentry:
    image: sentry:8.4.1
    links:
      - redis
    ports:
      - 8090:9000
    environment:
      SENTRY_SECRET_KEY: "ipmmy4q+0r7rjfvr)@amzon8*=pck7v-va&48_-3i%*&#kd!&("
      SENTRY_REDIS_HOST: "redis"
      SENTRY_POSTGRES_HOST: "db"
      SENTRY_DB_NAME: "sentry"
      SENTRY_DB_USER: "postgres"
      SENTRY_DB_PASSWORD: "1234"
      SENTRY_EMAIL_HOST: "mailcatcher"
      EMAIL_PORT: "1025"
volumes:
  dbdata: {}
  uploads: {}