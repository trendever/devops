version: "2"
services:
  nats:
    image: nats-streaming
    restart: always
    volumes:
      - natsdata:/data:rw
    entrypoint: /nats-streaming-server -st file -dir /data -cid stan -SD -ma 0s -mb 0 -mm 100000
    ports:
      - "127.0.0.1:4222:4222"
      - "10.8.0.1:4222:4222"

  influxdb:
    image: influxdb:alpine
    restart: always
    ports:
      - 127.0.0.1:8083:8083
      - 127.0.0.1:8086:8086
    volumes:
     - influxdata:/var/lib/influxdb:rw

  redis:
    image: redis
    restart: always
    ports:
     - 127.0.0.1:6379:6379

  core:
    restart: always  
    image: dev.trendever.com:5000/services/master_core
    working_dir: /project
    ports:
      - "127.0.0.1:4004:4004"
    volumes:
     - /home/trendever/config/core:/project/config:ro
    extra_hosts:
     - "db:172.17.0.1"

  trendcoin:
    restart: always
    image: dev.trendever.com:5000/services/master_trendcoin
    working_dir: /project
    volumes:
     - /home/trendever/config/trendcoin:/project/config:ro
    extra_hosts:
     - "db:172.17.0.1"

  checker:
    restart: always
    image: dev.trendever.com:5000/services/master_checker
    working_dir: /project
    volumes:
     - /home/trendever/persistent:/var/persistent:rw
     - /home/trendever/config/checker:/project/config:ro
    extra_hosts:
     - "db:172.17.0.1"

  auth:
